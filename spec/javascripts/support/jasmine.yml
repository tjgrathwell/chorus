# src_files
#
# Return an array of filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# src_files:
#   - lib/source1.js
#   - lib/source2.js
#   - dist/**/*.js
#
src_files:
  - assets/application.js

non_spec_src_files:

# stylesheets
#
# Return an array of stylesheet filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
stylesheets:
  - assets/application.css

# helpers
#
# Return an array of filepaths relative to spec_dir to include before jasmine specs.
# Default: ["helpers/**/*.js"]
#
# EXAMPLE:
#
# helpers:
#   - helpers/**/*.js
#
helpers:
  - helpers/fixture_definitions.js
  - helpers/fixture_generator.js
  - helpers/shared_examples/_init.js
  - helpers/**/*.js

# spec_files
#
#  Return an array of filepaths relative to spec_dir to include.
# Default: ["**/*[sS]pec.js"]
#
# EXAMPLE:
#
# spec_files:
 #   - **/*[sS]pec.js
 #
spec_files:
#  - "alerts/**/*[sS]pec.js" # bad (stops)
  - "collections/**/*[sS]pec.js"
  - "dialogs/**/*[sS]pec.js" # bad
  - "helper_specs/**/*[sS]pec.js"
  - "mixins/**/*[sS]pec.js"
#  - "models/**/*[sS]pec.js"
#  - "pages/**/*[sS]pec.js" # bad
  - "presenters/**/*[sS]pec.js"
  - "utilities/**/*[sS]pec.js"
  - "vendor/**/*[sS]pec.js"
#  - "views/**/*[sS]pec.js" #bad
  - "*[sS]pec.js"
##  - "**/*[sS]pec.js"

# src_dir
#
# Source directory path. Your src_files must be returned relative to this path. Will use root if left blank.
# Default: project root
#
# EXAMPLE:
#
# src_dir: public
#
src_dir:

# spec_dir
#
# Spec directory path. Your spec_files must be returned relative to this path.
# Default: spec/javascripts
#
# EXAMPLE:
#
# spec_dir: spec/javascripts
#
spec_dir:
